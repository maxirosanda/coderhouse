<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Receiver</title>
</head>
<body>
    <div>
        <ul id="list"></ul>
    </div>
    <script>
        async function recibirPalabras() {
            try {
                let body = {
                query: `
                        query Palabras {
                            palabras {
                                _id,
                                timestamp
                            }
                        }
                    `, 
                variables: {}
            }
            
            let options = {
                headers: {
                    "Content-Type": "application/json"
                }
            }
            const respuesta = await axios('http:localhost:8080/palabras', body, options);
            console.log(respuesta);
            // document.getElementById('list').innerHTML = respuesta.data.map(el => `<li> ID: ${el._id}, Palabra: <b>${el.palabra}</b>, TimeStamp: ${el.timestamp}</li>`).join('');
            } catch (e) {
                console.log("error: ", e);
            }
            
    }
    
    recibirPalabras();
    </script>
</body>
</html>
